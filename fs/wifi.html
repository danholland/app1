<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Configure Wifi Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/mini.min.css" />
    <script src="wifi.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row cols-sm-12 cols-md-6">
        <h2>Configure Wifi settings</h2>
      </div>
      <div class="row cols-sm-12 cols-md-6">
        <div id="scanning" class="card fluid info" style="display: none;">
          <div class="section">
            <span class="icon- spinner tertiary"></span>
            <span>Scanning for wireless networks...</span>
          </div>
        </div>
        <div id="error" class="card fluid error" style="display: none;"></div>
        <div id="info" class="card fluid info" style="display: none;"></div>
      </div>
      <div class="row">
        <div id="networkswrapper" class="col-sm-12 col-md-6">
          <fieldset>
            <legend>Select you wireless network</legend>
            <label for="networks">Network</label>
            <select name="networks" id="networks" disabled>
              <option value="-1" disabled="disabled" selected="selected">
                Waiting for networks...
              </option>
            </select>
          </fieldset>
        </div>
      </div>
      <div
        class="row cols-sm-12 cols-md-6"
        id="credswrapper"
        style="display: none;"
      >
        <fieldset>
          <legend>Enter credentials</legend>
          <div id="wuserwrapper">
            <label for="wuser">Username</label>
            <input type="text" name="wuser" id="wuser" autocomplete="off" />
          </div>
          <div id="wpasswrapper">
            <label for="wpass">Password</label>
            <input type="password" name="wpass" id="wpass" autocomplete="off" />
          </div>
        </fieldset>
      </div>
      <div class="row cols-sm-4">
        <div><button class="primary" id="scan">Scan</button></div>
        <div><button id="test">Test</button></div>
        <div><button class="tertiary" id="save">Save</button></div>
      </div>
    </div>
  </body>
</html>
